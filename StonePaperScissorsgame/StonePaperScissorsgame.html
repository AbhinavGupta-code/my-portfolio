<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play the classic Stone Paper Scissors game in your browser. Challenge the computer and have fun!">
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="StonePaperScissorsgame.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <!-- Choices section -->
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" alt="scissors">
        </div>
    </div>

    <!-- Scoreboard for user and computer -->
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <!-- Game messages and computer choice -->
    <div class="msg-container">
        <p id="msg">Play your move</p>
        <p id="comp-choice-display">Computer chose: ?</p>
    </div>

    <!-- Reset button to restart the game -->
    <button id="reset-btn">Reset Game</button>

    <script src="StonePaperScissorsgame.js"></script>
</body>
</html>
