<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Play a simple Tic Tac Toe game in your browser.">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="TicTacToegame.css" />
</head>
<body>
  
  <div class="msg-container hide">
    <p id="msg">Winner</p>
    <button id="new-btn">New Game</button>
  </div>

  <main>
    <h1>Tic Tac Toe</h1>
    <div id="turn-indicator">Current Turn: O</div>

    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>

    <button id="reset-btn">Reset Game</button>
    <button aria-label="Restart Game">🔁</button>


  </main>

  <script src="TicTacToegame.js"></script>
</body>
</html>
